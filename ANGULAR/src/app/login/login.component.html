<div class="login-container bg-light vh-100">
  <div class="login-box">
    <!-- <h1 translate>APP_NAME</h1> -->
    <!-- <div> -->
    <!-- <h6 class="d-inline-block">v{{ version }}</h6> -->
    <!-- <div class="d-inline-block ml-3">
        <app-language-selector></app-language-selector>
      </div> -->
    <!-- </div> -->
    <div class="container">
      <!-- <div class="card col-md-6 mt-3 mx-auto"> -->
      <!-- <div class="card-body"> -->
      <div class="row my-5 text-center">
        <h1>LogIn</h1>
        <!-- </div> -->
        <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
          <div class="alert alert-danger" [hidden]="!error || isLoading" translate>Username or password incorrect.</div>
          <div class="m-3">
            <label class="d-block my-3">
              <input
                type="text"
                class="form-control"
                formControlName="username"
                autocomplete="username"
                [placeholder]="'Username' | translate"
              />
              <span hidden translate>Username</span>
              <small
                [hidden]="loginForm.controls['username'].valid || loginForm.controls['username'].untouched"
                class="text-danger"
                translate
              >
                Username is required
              </small>
            </label>
            <label class="d-block mb-3">
              <input
                type="password"
                class="form-control"
                formControlName="password"
                autocomplete="current-password"
                [placeholder]="'Password' | translate"
                required
              />
              <span hidden translate>Password</span>
              <small
                [hidden]="loginForm.controls['password'].valid || loginForm.controls['password'].untouched"
                class="text-danger"
                translate
              >
                Password is required
              </small>
            </label>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" formControlName="remember" />
                <span translate>Remember me</span>
              </label>
            </div>
          </div>
          <div class="m-3">
            <button class="btn btn-primary w-100 submit" type="submit" [disabled]="loginForm.invalid || isLoading">
              <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
              <span translate>Login</span>
            </button>
          </div>
          <div class="m-3">
            <p>Create an Account ?<a href="registration">SignUp</a></p>
          </div>
        </form>
      </div>
      <!-- </div> -->
    </div>
  </div>
</div>
